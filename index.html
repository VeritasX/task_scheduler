<!doctype html>
<html lang="en">
<head>
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div class="jumbotron">
    <h1>Task Scheduler</h1>
</div>
    <label for="taskName">Task Name</label>
    <input type="text" id="taskName" name="taskName"/>
    
    <label for="taskTime">Task Time</label>
    <input type="time" id="taskTime" name="taskTime"/>

    
     <label for="taskDay">Task Time</label>
    <input type="date" id="taskDay" name="taskDay"/>
<button type="button" class="btn btn-default" onclick="submitTasks();">Submit</button>
<br/>
<div id="alerts"></div>
    <div id="tasks">
        <table style="width:100%">
                <tr>
                    <th>Task Name</th>
                        <th>Task Time</th>
                        <th> Task Day </th>
                        </tr>
                        <div id="ShowData">
                            
                        </div>
        </table>
        </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
